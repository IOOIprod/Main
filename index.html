<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IOOIprod.main</title>
    <style>
        /* Vos styles CSS existants */
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            border: 5px solid white;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: pulse 3s infinite;
        }

        .circle-img {
            width: 85%;
            height: 85%;
            object-fit: cover;
        }

        .circle:hover {
            transform: scale(1.2);
        }

        .circle:hover .circle-img {
            transform: scale(1);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(.9);
            }
            50% {
                transform: scale(1.15);
            }
        }
          /* Nouveaux styles pour l'effet de survol */
          .circle:hover {
            background-color: white; /* Le fond du cercle devient blanc au survol */
        }

        .circle-img {
            transition: filter 0.3s ease; /* Ajout d'une transition pour le filtre de l'image */
        }

        .circle:hover .circle-img {
            filter: invert(100%); /* Inversion des couleurs de l'image au survol */
        }
    </style>
    </style>
</head>
<body>
    <div class="circle" onmouseenter="stopPulse()" onmouseleave="startPulse()" onclick="redirectToLink('https://www.youtube.com/channel/UCzbwWF4v7fzL_RO6ut2B5NA')">
        <img class="circle-img" src="https://raw.githubusercontent.com/IOOIprod/main/main/00OFFICIALLOGONOlogNO.png" alt="Image dans le cercle">
    </div>

    <script>
        function redirectToLink(url) {
            window.location.href = url;
        }

        const circle = document.querySelector('.circle');
        let pulseInterval;

        function startPulse() {
            circle.style.animationPlayState = "running";
        }

        function stopPulse() {
            circle.style.animationPlayState = "paused";
        }
    </script>
</body>
</html>
